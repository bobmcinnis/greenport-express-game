<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miniature Railroad Ride</title>
<style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
</style>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Sky blue

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    let ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Track
    let trackGeometry = new THREE.BoxGeometry(1, 0.05, 100);
    let trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    let track = new THREE.Mesh(trackGeometry, trackMaterial);
    track.position.y = -0.5;
    scene.add(track);

    // Train cars
    let carMaterial = new THREE.MeshStandardMaterial({ color: 0xc0c0c0, metalness: 0.8, roughness: 0.4 });
    let carGeometry = new THREE.BoxGeometry(1, 0.8, 2);
    let cars = [];
    for (let i = 0; i < 12; i++) {
        let car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.set(0, 0, -i * 2);
        cars.push(car);
        scene.add(car);
    }

    // Camera inside 10th car back
    let carIndex = 10;
    let passengerOffsetZ = cars[carIndex].position.z + 1; // inside the car
    camera.position.set(0, 0.4, passengerOffsetZ);
    camera.lookAt(0, 0.4, passengerOffsetZ - 5);

    // Ground
    let groundGeometry = new THREE.PlaneGeometry(200, 200);
    let groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    let ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Animation
    let speed = 0.05;
    function animate() {
        requestAnimationFrame(animate);

        // Move train forward
        cars.forEach(car => {
            car.position.z += speed;
            if (car.position.z > 5) {
                car.position.z -= 12 * 2; // wrap around
            }
        });

        // Keep camera moving with its car
        passengerOffsetZ += speed;
        camera.position.z = passengerOffsetZ;
        camera.lookAt(0, 0.4, passengerOffsetZ - 5);

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
